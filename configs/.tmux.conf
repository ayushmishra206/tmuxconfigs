# ===========================
#  TMUX CONFIG ‚Äî POPPY DARK (WHITE FONT)
# ===========================

# --- Core ---
set -g default-terminal "screen-256color"
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g mouse on
set -g history-limit 8000
set -s escape-time 10
bind r source-file ~/.tmux.conf \; display "üîÅ  Config reloaded!"

# --- Split panes from current dir ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# --- Vim-like navigation & resizing ---
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# ===========================
#  STATUS BAR ‚Äî DARK + WHITE TEXT
# ===========================
# Palette:
# bg-dark:   #0d0d0f
# fg-white:  #ffffff
# blue:      #89b4fa
# pink:      #f38ba8
# cyan:      #89dceb
# green:     #a6e3a1
# yellow:    #f9e2af
# gray:      #5c5f77

set -g status-interval 5
set -g status-position bottom
set -g status-style "fg=#ffffff,bg=#0d0d0f"
set -g status-left-length 50
set -g status-right-length 100

# --- Left: session name ---
set -g status-left "#[fg=#0d0d0f,bg=#f38ba8,] Óò´ #S #[fg=#f38ba8,bg=#0d0d0f,no]ÓÇ∞"

# --- Right: time, date, host ---
set -g status-right "#[fg=#ffffff] %I:%M %p #[fg=#a6e3a1] %a %d %b #[fg=#0d0d0f,bg=#89b4fa,]ÓÇ≤#[fg=#0d0d0f,bg=#89b4fa] #h "

# ===========================
#  WINDOW TITLES
# ===========================
setw -g window-status-separator " "
setw -g window-status-format "#[fg=#ffffff] #I:#W "
setw -g window-status-current-format "#[fg=#0d0d0f,bg=#89dceb,] #I:#W #[fg=#89dceb,bg=#0d0d0f]ÓÇ∞"

setw -g window-status-style "fg=#ffffff,bg=#0d0d0f"
setw -g window-status-current-style "fg=#0d0d0f,bg=#89dceb"

# ===========================
#  PANES & BORDERS
# ===========================
set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#89b4fa"

# ===========================
#  MESSAGES / COPY MODE
# ===========================
set -g message-style "fg=#ffffff,bg=#89b4fa,"
set -g message-command-style "fg=#89b4fa,bg=#0d0d0f"
setw -g mode-style "fg=#0d0d0f,bg=#89dceb,"
setw -g mode-keys vi

# ===========================
#  CLOCK
# ===========================
setw -g clock-mode-colour "#89b4fa"
setw -g clock-mode-style 12

# ===========================
#  PLUGINS
# ===========================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-complete'

# Initialize TPM
run-shell ~/.tmux/plugins/tpm/tpm
